<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 500px;
            border-collapse: collapse;
            margin: 10px;
        }

        td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }

    </style>
</head>
<body>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            <td>16</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
    <table id="second">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="3">I</td>
            <td>L</td>
        </tr>
        <tr>
            <td rowspan="2">M</td>
            <td colspan="2">N</td>
            <td>P</td>
        </tr>
        <tr>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
        </tr>
    </table>
    
</body>
</html>
