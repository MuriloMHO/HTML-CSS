<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family: 'Cathy';
            src: url(fonts/CathyliseJanetson.otf) format('opentype');
            font-weight: normal;
        }

        h1{
            font-family: 'Cathy';
        }
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            -svg
        */
    </style>
</head>
<body>

    <h1>
        Titulo
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci minus, molestias repellat itaque qui earum sit saepe laborum! Nihil recusandae saepe ullam, ex voluptatibus harum architecto. Amet sint odio error!
    </p>
    
</body>
</html>
