<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>
        Imagem dinamica
    </h1>
    <p>
        Tente abrir abrir esse site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="imagem grande">
    </picture>
    <h1>
        Reproduzindo audios
    </h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5
    </p>
   <audio preload="metadata" controls loop>
        <source src="media/lazylaura.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
